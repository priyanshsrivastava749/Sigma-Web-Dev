<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABOUT-FORMS IN HTML5</title>
</head>
<body>
  <h1>FORM TO APPLY FOR SOFTWARE DEVELOPMENT ENGINEER AT PAP_CORPORATION</h1>
  <div>
    <label for="username">Enter your Username</label>
    <input id="username" type="text" placeholder="Enter Your Username"></input>
  </div>
  <div>
    <label for="male">male</label>
    <input type="radio" id="male">
    <label for="female">female</label>
    <input type="radio" id="female">
  </div>
  <div>
    <label for="comment"></label>
    <textarea name="comment" id="comment" row="4" column="50"></textarea>
  </div>
  <div>
    <select name="fruits" id="fruits">
      <option value="banana">banana</option>
      <option value="apple">apple</option>
      <option value="pineapple">pineapple</option>
      <option value="orange">orange</option>
      <option value="cherry">cherry</option>
    </select>
  </div>
 
</body>
</html>
